<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>The Drunken Nomad</title>
  </head>
  <body>
    <main>
      <div class="content">
        <header>
          <h1>The Drunken Nomads</h1>
        </header>

        <p>
          We are all nomads on this world, but for your special event let us
          make memories that will last forever, no matter where we all go.
        </p>
        <p class="subtext">
          Submit your email below to get in contact with us!
        </p>
        <form class="email-form" action="post">
          <label for="email"></label>
          <input
            placeholder="Email Address"
            type="email"
            id="email"
            name="email"
            required
          />
          <input type="submit" id="submit" value="Submit" />
          <!---------------------------Come back and impliment success message on button submission  -->
          <!-- <i id="success" class="uil uil-check hidden"></i>
          <span class="hidden">Thank you!</span> -->
        </form>
        <footer>
          <ul class="icons">
            <li>
              <a href="#" target="_blank"><i class="uil uil-instagram"></i></a>
            </li>
            <li>
              <a href="#" target="_blank"><i class="uil uil-twitter"></i></a>
            </li>
            <li>
              <a href="#" target="_blank"><i class="uil uil-linkedin"></i></a>
            </li>
            <li>
              <a href="mailto: thedrunkennomads@outlook.com" target="_blank">
                <i class="uil uil-envelope-edit"></i
              ></a>
            </li>
          </ul>
        </footer>
      </div>
    </main>
    <script src="./scripts/app.js"></script>
  </body>
